<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guestbook Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Alice&family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    :root {
      --cream: #fffae8;
      --sage: #9caf88;
      --black: #000;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--black);
      color: white;
      font-family: 'Alice', serif;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      overflow-x: auto;
      transition: filter 0.3s ease;
    }

    .topnav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 2000;
      width: 100%;
      border-bottom: 2px solid var(--cream);
      box-sizing: border-box;
    }

    .logo {
      font-family: 'Cinzel', cursive;
      font-size: 20px;
      color: var(--cream);
      flex: 0 0 auto;
    }

    .icon {
      display: block;
      cursor: pointer;
      margin-left: auto;
      z-index: 2001;
    }

    .icon div {
      width: 25px;
      height: 3px;
      background-color: var(--cream);
      margin: 5px 0;
    }

    #myLinks {
      display: none;
      flex-direction: column;
      background-color: var(--black);
      position: absolute;
      right: 20px;
      top: 70px;
      min-width: 180px;
      border-radius: 8px;
      box-shadow: 0 0 10px var(--cream);
      z-index: 1002;
      width: fit-content;
      padding: 10px 0;
    }

    #myLinks.show {
      display: flex;
    }

    #myLinks a {
      color: var(--cream);
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      font-family: 'Cinzel', serif;
      display: block;
      text-align: right;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      white-space: nowrap;
    }

    #myLinks a:hover {
      text-shadow: 0 0 60px var(--cream);
      transform: scale(1.05);
    }

    .dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .dropdown-content {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      display: none;
      position: absolute;
      background-color: var(--black);
      min-width: 160px;
      box-shadow: 0 0 10px var(--cream);
      border-radius: 6px;
      z-index: 1001;
      right: 0;
      top: 100%;
      margin-top: 10px;
    }

    .dropdown-content a {
      color: var(--cream);
      padding: 10px 20px;
      text-decoration: none;
      font-family: 'Cinzel', serif;
      display: block;
      white-space: nowrap;
    }

    .dropdown-content a:hover {
      text-shadow: 0 0 60px var(--cream);
      transform: scale(1.05);
    }

    .dropdown:hover .dropdown-content,
    .dropdown.active .dropdown-content {
      display: block !important;
      opacity: 1;
      visibility: visible;
    }

    @media (min-width: 769px) {
      .icon {
        display: none;
      }

      #myLinks {
        display: flex !important;
        flex-direction: row;
        align-items: center;
        position: static;
        background: none;
        box-shadow: none;
        padding: 0;
        margin-left: auto;
      }

      #myLinks a {
        padding: 0 15px;
        border-bottom: none;
      }

      .dropdown {
        width: auto;
      }

      .dropdown-content {
        right: 0;
      }
    }

    @media (max-width: 768px) {
      #myLinks a {
        font-size: 16px;
      }
      .logo {
        font-size: 18px;
      }
    }

    .spacer {
      height: 90px;
      background-color: var(--black);
      width: 100%;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .entry {
      border-radius: 10px;
      box-shadow: 0 0 15px var(--cream);
      padding: 15px;
      max-width: 280px;
      width: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: floatUp 60s linear infinite;
      word-wrap: break-word;
      text-align: center;
      color: var(--cream);
    }

    .entry:hover {
      transform: scale(1.03);
    }

    .entry img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .entry p {
      font-size: 16px;
      line-height: 1.4;
      margin: 0;
      padding: 0 10px;
      text-align: center;
      word-wrap: break-word;
    }

    .entry.text-only {
      font-size: 22px;
      font-family: 'Cinzel', serif;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 15px var(--cream);
      min-height: 150px;
      animation: floatUp 60s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.4;
    }

    .entry.text-only::before,
    .entry.text-only::after {
      content: '\"';
      font-size: 40px;
      color: var(--cream);
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-150vh); opacity: 0; }
    }

    .footer {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      font-size: 24px;
      line-height: 1.7;
      color: #F7F6F2;
      font-family: 'Dancing Script', cursive;
    }

    .footer .rights {
      text-align: center;
      font-size: 14px;
      font-family: 'Cinzel', serif;
      color: #bbb;
      margin-top: 30px;
    }

    /* Spotlight overlay */
    .spotlight-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 2999;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: overlayFade 5s ease-in-out forwards;
    }

    .spotlight-entry {
  max-width: 700px;
  width: 90vw;
  max-height: 85vh;
  background-color: rgba(0, 0, 0, 0.95);
  border: 3px solid var(--cream);
  border-radius: 14px;
  box-shadow: 0 0 40px var(--cream);
  padding: 30px;
  z-index: 3000;
  overflow-y: auto;
  position: relative;
  animation: spotlightFade 5s ease-in-out forwards;
  opacity: 0;
  transform: scale(0.9);
}

.spotlight-entry img {
  max-width: 100%;
  max-height: 400px;
  width: auto;
  height: auto;
  object-fit: contain;
  border-radius: 10px;
  margin-bottom: 10px;
}

    .spotlight-entry::after {
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 32px;
      animation: twinkle 1s infinite alternate;
    }

    .spotlight-close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 28px;
  color: var(--black);
  background-color: var(--cream);
  border: none;
  border-radius: 50%;
  width: 38px;
  height: 38px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 10px var(--cream);
  transition: transform 0.3s ease, background 0.3s ease;
  z-index: 3001;
}

.spotlight-close:hover {
  background-color: white;
  transform: scale(1.1);
}

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    @keyframes spotlightFade {
      0% { opacity: 0; transform: scale(0.9); }
      10% { opacity: 1; transform: scale(1.05); }
      90% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1); }
    }

    @keyframes overlayFade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="topnav">
    <a href="/lywoodwedding/" class="logo">June 21, 2025</a>
    <div class="icon" onclick="myFunction()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="myLinks">
      <a href="/home">Home</a>
      <a href="/reception">Reception</a>
      <a href="/lodging">Lodging</a>
      <a href="/registry">Registry</a>
      <a href="/rsvp">RSVP</a>
      <div class="dropdown" onclick="event.stopPropagation(); this.classList.toggle('active');">
        <a href="#">Guestbook ▾</a>
        <div class="dropdown-content">
          <a href="/guestbook/upload">Upload</a>
          <a href="/guestbook/gallery">View Guestbook</a>
        </div>
      </div>
    </div>
  </div>

  <div class="spacer"></div>

  <div class="gallery" id="gallery">
    
  </div>

  <div class="footer">
    <div class="rights">&copy; 2025 Junior and Gisselle. All rights reserved.</div>
  </div>

  <script>
  function myFunction() {
    document.getElementById("myLinks").classList.toggle("show");
  }

  let spotlightQueue = [];

  function shuffleEntries(entries) {
    const arr = Array.from(entries);
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function triggerSpotlight() {
    const entries = document.querySelectorAll('.entry');
    if (entries.length === 0) return;

    if (spotlightQueue.length === 0) {
      spotlightQueue = shuffleEntries(entries);
    }

    const nextEntry = spotlightQueue.shift();
    const clone = nextEntry.cloneNode(true);
    clone.classList.add('spotlight-entry');

    const closeBtn = document.createElement('button');
    closeBtn.innerHTML = '&times;';
    closeBtn.className = 'spotlight-close';
    closeBtn.onclick = () => overlay.remove();
    clone.appendChild(closeBtn);

    const overlay = document.createElement('div');
    overlay.className = 'spotlight-overlay';
    overlay.appendChild(clone);
    document.body.appendChild(overlay);

    setTimeout(() => {
      if (document.body.contains(overlay)) {
        overlay.remove();
      }
    }, 5000);
  }

  setInterval(triggerSpotlight, 8000);


    const sheetAPI = "https://script.google.com/macros/s/AKfycbyamZNscLPJae0J94OvYgF873a3kK9P6Y6fPVIpvIs6dgTT2tQmrqPVaDBFBY4Ie4Rr/exec"; // Same as the one used in the Upload page

  fetch(sheetAPI)
    .then(res => res.json())
    .then(entries => {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = ""; // clear placeholder

      entries.reverse().forEach(entry => {
        const div = document.createElement("div");
        div.className = entry.imageUrl ? "entry" : "entry text-only";

        if (entry.imageUrl) {
          div.innerHTML = `
            <img src="${entry.imageUrl}" alt="Guest photo" />
            <p>${entry.message} <br><strong>– ${entry.name}</strong></p>
          `;
        } else {
          div.innerHTML = `<p>${entry.message} <br><strong>– ${entry.name}</strong></p>`;
        }

        gallery.appendChild(div);
      });
    })
    .catch(err => {
      console.error("Failed to load guestbook entries:", err);
    });
</script>


</body>
</html>
