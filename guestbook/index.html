<style>

/* ========== Root Variables for Theme Colors ========== */
  :root {
    --cream: #fffae8; /* Soft cream color used for text and accents */
    --sage: #9caf88;  /* Earthy sage green accent */
    --black: #000;    /* Base background color */
  }

  /* ========== Base Styles ========== */
  html, body {
    margin: 0;
    padding: 0;
    background-color: var(--black); /* Dark background for elegant contrast */
    color: white;
    font-family: 'Alice', serif;
    box-sizing: border-box;
    scroll-behavior: smooth;
  }

  /* ========== Header & Navigation Bar ========== */
  header {
    position: sticky;
    top: 0;
    background-color: rgba(0, 0, 0, 0.9);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    flex-wrap: nowrap;
    overflow-x: auto;
    white-space: nowrap;
  }

  .topnav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: rgba(0, 0, 0, 0.9);
    padding: 15px 20px;
    position: sticky;
    top: 0;
    z-index: 2000;
    width: 100%;
    border-bottom: 2px solid var(--cream);
    box-sizing: border-box;
  }

  .logo {
    font-family: 'Cinzel', cursive;
    font-size: 20px;
    color: var(--cream); /* Highlighted logo text */
    flex-shrink: 0;
  }

  /* Hamburger menu icon for mobile view */
  .icon {
  display: block;
  cursor: pointer;
  margin-left: auto;
  z-index: 2001;
}
  .icon div {
    width: 25px;
    height: 3px;
    background-color: var(--cream);
    margin: 5px 0;
  }
  
  /* Hidden mobile links menu */
#myLinks {
  display: none;
  flex-direction: column;
  background-color: var(--black);
  position: absolute;
  right: 20px;
  top: 70px;
  min-width: 180px;
  border-radius: 8px;
  box-shadow: 0 0 10px var(--cream);
  z-index: 1002;
  width: fit-content;
  padding: 10px 0;
}

/* Show mobile links when toggled */
#myLinks.show {
  display: flex;
}

  /* Dropdown navigation links (mobile view) */
  #myLinks {
    display: none;
    flex-direction: column;
    background-color: rgba(0, 0, 0, 0.95);
    position: absolute;
    right: 20px;
    top: 60px;
    width: auto;
    min-width: 150px;
    border-radius: 8px;
    box-shadow: 0 0 10px var(--cream);
  }

  #myLinks.show {
    display: block; /* Show nav on icon click */
  }

  #myLinks a {
    color: var(--cream);
    padding: 12px 20px;
    text-decoration: none;
    font-size: 18px;
    font-family: 'Cinzel', serif;
    display: block;
    text-align: right;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.3s ease;
    white-space: nowrap;
    
  }

  /* Hover effect for nav links */
  #myLinks a:hover {
    color: var(--cream);
    text-shadow: 0 0 60px var(--cream);
    transform: scale(1.05);
  }

  /* Active page link styling */
  #myLinks a.active {
    color: var(--cream);
    font-weight: bold;
    animation: pulseGlow 5s infinite;
  }

  /* Desktop view - horizontal nav links */
  @media (min-width: 769px) {
    .icon {
      display: none;
    }
    #myLinks {
      display: flex !important;
      flex-direction: row;
      position: static;
      width: auto;
      background: none;
      box-shadow: none;
    }
    #myLinks a {
      padding: 0 15px;
    }
  }

  /* Glowing animation for active nav link */
  @keyframes pulseGlow {
 
  50% {
    text-shadow: 0 0 8px var(--cream), 0 0 50px var(--cream);
  }
}

  /* ========================
   DROPDOWN MENU (Guestbook)
======================== */
.dropdown {
  position: relative;
  display: inline-block;
  width: auto;
}




.dropdown-content {
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
  display: none;
  position: absolute;
  background-color: var(--black);
  min-width: 160px;
  box-shadow: 0 0 10px var(--cream);
  border-radius: 6px;
  z-index: 1001;
  right: 0;
  left: auto;
  top: 100%;
  margin-top: 10px;
}

.dropdown-content a {
  color: var(--cream);
  padding: 10px 20px;
  text-decoration: none;
  font-family: 'Cinzel', serif;
  display: block;
  white-space: nowrap;
}

.dropdown-content a:hover {
  text-shadow: 0 0 60px var(--cream);
  transform: scale(1.05);
}

.dropdown:hover .dropdown-content,
.dropdown.active .dropdown-content {
  display: block !important;
  opacity: 1;
  visibility: visible;
}

======================== */

    .spotlight-entry {

  width: 90vw;
  max-height: 85vh;
  background-color: rgba(0, 0, 0, 0.95);
  border: 3px solid var(--cream);
  border-radius: 14px;
  box-shadow: 0 0 40px var(--cream);
  padding: 30px;
  z-index: 3000;

  animation: spotlightFade 5s ease-in-out forwards;

}

.spotlight-entry img {

  max-height: 400px;

  height: auto;

  margin-bottom: 10px;
}

    .spotlight-entry::after {

      right: -10px;

    }

    .spotlight-close {

.spotlight-close:hover {

}

    @keyframes twinkle {

  <script>
  function myFunction() {
    document.getElementById("myLinks").classList.toggle("show");
  }

  let spotlightQueue = [];

  function shuffleEntries(entries) {
    const arr = Array.from(entries);
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function triggerSpotlight() {
    const entries = document.querySelectorAll('.entry');

    // Only start popups if there are at least 10 entries
    if (entries.length < 10) return;

    if (spotlightQueue.length === 0) {
      spotlightQueue = shuffleEntries(entries);
    }

    const nextEntry = spotlightQueue.shift();
    const clone = nextEntry.cloneNode(true);
    clone.classList.add('spotlight-entry');

    const closeBtn = document.createElement('button');
    closeBtn.innerHTML = '&times;';
    closeBtn.className = 'spotlight-close';
    closeBtn.onclick = () => overlay.remove();
    clone.appendChild(closeBtn);

    const overlay = document.createElement('div');
    overlay.className = 'spotlight-overlay';
    overlay.appendChild(clone);
    document.body.appendChild(overlay);

    setTimeout(() => {
      if (document.body.contains(overlay)) {
        overlay.remove();
      }
    }, 6000);
  }

  // Increase interval to 15 seconds (from 8)
  setInterval(triggerSpotlight, 15000);

function checkPasskey() {
  const passkey = document.getElementById("passkeyInput").value.toLowerCase();
  const allowedKey = "lywood2025";
  const authError = document.getElementById("authError");

  if (passkey === allowedKey) {
    localStorage.setItem("passkeyValid", "true"); // Save auth state
    document.getElementById("authContainer").style.display = "none";
    document.getElementById("rsvpContent").style.display = "block";
  } else {
    authError.textContent = "Incorrect passkey. Please try again.";
  }
}

document.addEventListener("DOMContentLoaded", () => {
    const isAuthorized = localStorage.getItem("passkeyValid") === "true";

    if (isAuthorized) {
      const nav = document.querySelector("nav");
      const rsvpLink = document.createElement("a");
      rsvpLink.href = "rsvp.html"; // Update with your actual URL
      rsvpLink.textContent = "RSVP";
      nav.appendChild(rsvpLink);
    }
  });
