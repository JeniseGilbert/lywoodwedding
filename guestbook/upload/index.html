    white-space: nowrap;
    
  }

  /* Hover effect for nav links */
  #myLinks a:hover {
    color: var(--cream);
    text-shadow: 0 0 60px var(--cream);
    transform: scale(1.05);
  }

  /* Active page link styling */
  #myLinks a.active {
    color: var(--cream);
    font-weight: bold;
    animation: pulseGlow 5s infinite;
  }

  /* Desktop view - horizontal nav links */
  @media (min-width: 769px) {
    .icon {
      display: none;
    }
    #myLinks {
      display: flex !important;
      flex-direction: row;
      position: static;
      width: auto;
      background: none;
      box-shadow: none;
    }
    #myLinks a {
      padding: 0 15px;
    }
  }

  /* Glowing animation for active nav link */
  @keyframes pulseGlow {
 
  50% {
    text-shadow: 0 0 8px var(--cream), 0 0 50px var(--cream);
  }
}

  /* ========================
   DROPDOWN MENU (Guestbook)
======================== */
.dropdown {
  position: relative;
  display: inline-block;
  width: auto;
}




.dropdown-content {
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
  display: none;
  position: absolute;
  background-color: var(--black);
  min-width: 160px;
  box-shadow: 0 0 10px var(--cream);
  border-radius: 6px;
  z-index: 1001;
  right: 0;
  left: auto;
  top: 100%;
  margin-top: 10px;
}

  color: var(--cream);
  padding: 10px 20px;
  text-decoration: none;

}

.dropdown-content a:hover {

  transform: scale(1.05);
}

.dropdown:hover .dropdown-content,
.dropdown.active .dropdown-content {
  display: block !important;
  opacity: 1;
  visibility: visible;

 <div class="header">

  <script>
    window.addEventListener('scroll', () => {
      const btn = document.getElementById('backToTop');
      if (btn) {
        btn.classList.toggle('show', window.scrollY > 200);
      }
    });
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    function myFunction() {
      const links = document.getElementById("myLinks");
      links.classList.toggle("show");
    }


    
  const scriptURL = "https://script.google.com/macros/s/AKfycbyamZNscLPJae0J94OvYgF873a3kK9P6Y6fPVIpvIs6dgTT2tQmrqPVaDBFBY4Ie4Rr/exec"; // Replace with your deployed Web App URL
  const IMGUR_CLIENT_ID = "a33bafc3b492d75";  // Replace with your Imgur Client ID

  const form = document.getElementById("guestbookUploadForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const message = document.getElementById("message").value;
    const photoFile = document.getElementById("photo").files[0];

    let imageUrl = "";

    if (photoFile) {
      const imgurData = new FormData();
      imgurData.append("image", photoFile);

      try {
        const imgurRes = await fetch("https://api.imgur.com/3/image", {
          method: "POST",
          headers: {
            Authorization: `Client-ID ${IMGUR_CLIENT_ID}`,
          },
          body: imgurData,
        });

        const imgurJson = await imgurRes.json();
        if (imgurJson.success) {
          imageUrl = imgurJson.data.link;
        } else {
          alert("Photo upload failed. Submitting note without photo.");
        }
      } catch (err) {
        console.error("Imgur upload error:", err);
        alert("Could not upload image. Submitting without it.");
      }
    }

    const submissionData = new FormData();
    submissionData.append("name", name);
    submissionData.append("message", message);
    submissionData.append("imageUrl", imageUrl);

    try {
      const response = await fetch(scriptURL, {
        method: "POST",
        body: submissionData,
      });

      if (response.ok) {
  alert("Thank you! Your entry was submitted.");
  form.reset();
}
 else {
        alert("Something went wrong. Try again.");
      }
    } catch (err) {
      console.error("Submit error:", err);
      alert("Submission failed.");
    }
  });

function checkPasskey() {
  const passkey = document.getElementById("passkeyInput").value.toLowerCase();
  const allowedKey = "lywood2025";
  const authError = document.getElementById("authError");

  if (passkey === allowedKey) {
    localStorage.setItem("passkeyValid", "true"); // Save auth state
    document.getElementById("authContainer").style.display = "none";
    document.getElementById("rsvpContent").style.display = "block";
  } else {
    authError.textContent = "Incorrect passkey. Please try again.";
  }
}


  document.addEventListener("DOMContentLoaded", () => {
    const isAuthorized = localStorage.getItem("passkeyValid") === "true";

    if (isAuthorized) {
      const nav = document.querySelector("nav");
      const rsvpLink = document.createElement("a");
      rsvpLink.href = "rsvp.html"; // Update with your actual URL
      rsvpLink.textContent = "RSVP";
      nav.appendChild(rsvpLink);
    }
  });

  </script>
