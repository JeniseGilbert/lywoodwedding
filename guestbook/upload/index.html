<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload to Guestbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Alice&display=swap" rel="stylesheet"/>
  <style>
    
    :root {
      --cream: #fffae8;
      --sage: #9caf88;
      --black: #000;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--black);
      color: white;
      font-family: 'Alice', serif;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    header {
      position: sticky;
      top: 0;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      flex-wrap: nowrap;
      overflow-x: auto;
      white-space: nowrap;
    }
    
    .topnav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: rgba(0, 0, 0, 0.9);
  padding: 15px 20px;
  position: sticky;
  top: 0;
  z-index: 2000;
  width: 100%;
  border-bottom: 2px solid var(--cream);
  box-sizing: border-box;
  max-width: 1200px;
  margin: 0 auto;
}
    
    .logo {
      font-family: 'Cinzel', cursive;
      font-size: 20px;
      color: var(--cream);
      flex-shrink: 0;
    }
    
    .icon {
      display: block;
      cursor: pointer;
      margin-left: auto;
    }
    
    .icon div {
      width: 25px;
      height: 3px;
      background-color: var(--cream);
      margin: 5px 0;
    }
    
    #myLinks {
  display: none;
  flex-direction: column;
  background-color: var(--black);
  position: absolute;
  right: 20px;
  top: 70px;
  min-width: 180px;
  border-radius: 8px;
  box-shadow: 0 0 10px var(--cream);
  z-index: 1002;
  width: fit-content;
  padding: 10px 0;
}

#myLinks.show {
  display: flex;
}

#myLinks a {
  color: var(--cream);
  padding: 12px 20px;
  text-decoration: none;
  font-size: 18px;
  font-family: 'Cinzel', serif;
  display: block;
  text-align: right;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.3s ease;
  white-space: nowrap;
  
}

#myLinks a:hover {
  color: var(--cream);
  text-shadow: 0 0 60px var(--cream);
  transform: scale(1.05);
}

#myLinks a.active {
  color: var(--cream);
  font-weight: bold;
  animation: pulseGlow 5s infinite;
}

.dropdown {
  position: relative;
  display: inline-block;
  width: auto;
}

.dropdown-content {
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
  display: none;
  position: absolute;
  background-color: var(--black);
  min-width: 160px;
  box-shadow: 0 0 10px var(--cream);
  border-radius: 6px;
  z-index: 1001;
  right: 0;
  top: 100%;
  margin-top: 10px;
}

.dropdown-content a {
  color: var(--cream);
  padding: 10px 20px;
  text-decoration: none;
  font-family: 'Cinzel', serif;
  display: block;
  white-space: nowrap;
}

.dropdown-content a:hover {
  text-shadow: 0 0 60px var(--cream);
  transform: scale(1.05);
}

.dropdown:hover .dropdown-content,
.dropdown.active .dropdown-content {
  display: block !important;
  opacity: 1;
  visibility: visible;
}


    @media (min-width: 769px) {
      .icon {
        display: none;
      }

      #myLinks {
        display: flex !important;
        flex-direction: row;
        position: static;
        width: auto;
        background: none;
        box-shadow: none;
      }

      #myLinks a {
        padding: 0 15px;
      }
    }
    .dropdown {
    width: auto;
  }

  .dropdown-content {
    right: 0;
  }
}

@media (max-width: 768px) {
  #myLinks a {
    font-size: 16px;
  }

  .logo {
    font-size: 18px;
  }

  .dropdown {
    width: 100%;
  }

  .dropdown-content {
    position: relative;
    top: 0;
    right: auto;
    margin-top: 5px;
    box-shadow: none;
  }

  .dropdown-content a {
    padding: 10px 15px;
    text-align: right;
  }
}
    @keyframes pulseGlow {
 
  50% {
    text-shadow: 0 0 8px var(--cream), 0 0 50px var(--cream);
  }
}

    
    nav {
      display: flex;
      flex-shrink: 1;
    }
    nav a {
      color: var(--sage);
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Cinzel', serif;
      flex-shrink: 0;
    }
    nav a:hover {
      color: var(--cream);
    }

    h1 {
  font-family: 'Dancing Script', cursive;
  font-size: clamp(48px, 12vw, 50px);
  color: #fff;
  margin: 10px auto;
  padding: 0 10px;
  text-align: center;
  text-shadow: 0 0 2px #7a6e3f, 0 0 4px #7a6e3f;
}

   
      

    .subtext {
      font-size: 18px;
      font-family: 'Cinzel', serif;
      color: #ccc;
      margin-bottom: 40px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .schedule-section {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .event {
      margin: 80px 0;
      padding: 0 10px;
      text-align: center;
    }

    .event-title {
      font-family: 'Dancing Script', serif;
      font-size: 50px;
      margin-bottom: 10px;
      text-align: center;
    }

    .event-date {
      font-size: 30px;
      color: #d0e0d0;
      margin-top: 5px;
      text-align: center;
    }

    .event-details {
      font-size: 20px;
      font-family: 'Alice', serif;
      text-align: center;
    }

    .location {
      color: var(--sage);
      font-size: 16px;
      font-style: italic;
      display: block;
      margin-top: 5px;
      text-align: center;
    }

    hr {
      width: 80px;
      margin: 10px auto;
      border: 1px solid var(--sage);
    }

    .footer {
      margin: 40px auto 20px;
      max-width: 800px;
      padding: 20px;
      font-size: 20px;
      line-height: 1.7;
      color: #F7F6F2;
      font-family: 'Dancing Script', cursive;
      text-align: center;
    }

    .footer .rights {
      font-size: 14px;
      font-family: 'Cinzel', serif;
      color: #bbb;
      margin-top: 30px;
    }

    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 20px;
      background-color: var(--cream);
      color: black;
      border: none;
      border-radius: 30px;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 250, 232, 0.3);
      transition: opacity 0.3s ease;
      opacity: 0;
      z-index: 999;
    }

    #backToTop.show {
      opacity: 1;
    }
  
    .upload-container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #dcdccf;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f5f5dc;
      color: #000;
      font-family: 'Alice', serif;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 20px;
      background-color: #9caf88;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ccc;
    }

    .note {
      font-size: 0.9rem;
      margin-top: 15px;
      color: #b0b0a0;
    }
  </style>
</head>
<body>
<div class="topnav">
    <a href="index.html" class="logo">June 21, 2025</a>
    <div class="icon" onclick="myFunction()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="myLinks">
      <a href="/home">Home</a>
      <a href="/Reception">Reception</a>
      <a href="/lodging">Lodging</a>
      <a href="/registry">Registry</a>
      <a href="/rsvp">RSVP</a>
      <div class="dropdown" onclick="event.stopPropagation(); this.classList.toggle('active');">
      <a href="#">Guestbook â–¾</a>
      <div class="dropdown-content">
          <a href="/guestbook/upload" class="active">Upload</a>
          <a href="/guestbook/gallery">View Guestbook</a>
        </div>
      </div>
    </div>
  </div>
  
  <h1>Upload to Our Guestbook</h1>

  <div class="upload-container">
    <form id="guestbookUploadForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="First & Last Name" required>

      <label for="message">Leave a Note</label>
      <textarea id="message" name="message" placeholder="Share your wishes or a fun memory..." required></textarea>

      <label for="photo">Share a photo from the Wedding! (optional)</label>
      <input type="file" id="photo" name="photo" accept="image/*">

      <button type="submit">Submit</button>

      <div class="note">Note: Your message and photo will appear on our live guestbook wall after approval.</div>
    </form>
  </div>
<div class="footer">
    <div class="rights">&copy; 2025 Junior and Gisselle. All rights reserved.</div>
  </div>

  <button id="backToTop" onclick="scrollToTop()">Back to Top</button>

  <script>
    window.addEventListener('scroll', () => {
      const btn = document.getElementById('backToTop');
      if (btn) {
        btn.classList.toggle('show', window.scrollY > 200);
      }
    });
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    function myFunction() {
      const links = document.getElementById("myLinks");
      links.classList.toggle("show");
    }


    
  const scriptURL = "https://script.google.com/macros/s/AKfycbyamZNscLPJae0J94OvYgF873a3kK9P6Y6fPVIpvIs6dgTT2tQmrqPVaDBFBY4Ie4Rr/exec"; // Replace with your deployed Web App URL
  const IMGUR_CLIENT_ID = "a33bafc3b492d75";  // Replace with your Imgur Client ID

  const form = document.getElementById("guestbookUploadForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const message = document.getElementById("message").value;
    const photoFile = document.getElementById("photo").files[0];

    let imageUrl = "";

    if (photoFile) {
      const imgurData = new FormData();
      imgurData.append("image", photoFile);

      try {
        const imgurRes = await fetch("https://api.imgur.com/3/image", {
          method: "POST",
          headers: {
            Authorization: `Client-ID ${IMGUR_CLIENT_ID}`,
          },
          body: imgurData,
        });

        const imgurJson = await imgurRes.json();
        if (imgurJson.success) {
          imageUrl = imgurJson.data.link;
        } else {
          alert("Photo upload failed. Submitting note without photo.");
        }
      } catch (err) {
        console.error("Imgur upload error:", err);
        alert("Could not upload image. Submitting without it.");
      }
    }

    const submissionData = new FormData();
    submissionData.append("name", name);
    submissionData.append("message", message);
    submissionData.append("imageUrl", imageUrl);

    try {
      const response = await fetch(scriptURL, {
        method: "POST",
        body: submissionData,
      });

      if (response.ok) {
        alert("Thank you! Your entry was submitted.");
        form.reset();
      } else {
        alert("Something went wrong. Try again.");
      }
    } catch (err) {
      console.error("Submit error:", err);
      alert("Submission failed.");
    }
  });


  </script>
</body>
