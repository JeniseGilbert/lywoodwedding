<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guestbook Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Alice&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #fffae8;
      --sage: #9caf88;
      --black: #000;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--black);
      color: white;
      font-family: 'Alice', serif;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    header, .topnav {
      position: sticky;
      top: 0;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      flex-wrap: wrap;
      overflow: visible;
      white-space: nowrap;
    }

    .logo {
      font-family: 'Cinzel', cursive;
      font-size: 20px;
      color: var(--cream);
      flex-shrink: 0;
    }

    .icon {
      display: block;
      cursor: pointer;
      margin-left: auto;
    }

    .icon div {
      width: 25px;
      height: 3px;
      background-color: var(--cream);
      margin: 5px 0;
    }

    #myLinks {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.95);
      position: absolute;
      right: 20px;
      top: 60px;
      width: auto;
      min-width: 150px;
      border-radius: 8px;
      box-shadow: 0 0 10px var(--cream);
      overflow: visible;
      z-index: 1002;
    }

    #myLinks.show {
      display: block;
    }

    #myLinks a {
      color: var(--cream);
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      font-family: 'Cinzel', serif;
      display: block;
      transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.3s ease;
      text-align: right;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    #myLinks a:hover {
      background-color: transparent;
      color: var(--cream);
      text-shadow: 0 0 60px var(--cream);
      transform: scale(1.05);
    }

    #myLinks a.active {
      color: var(--cream);
      animation: pulseGlow 5s infinite;
      font-weight: bold;
    }

    @media (min-width: 769px) {
      .icon {
        display: none;
      }

      #myLinks {
        display: flex !important;
        flex-direction: row;
        position: static;
        width: auto;
        background: none;
        box-shadow: none;
      }

      #myLinks a {
        padding: 0 15px;
      }
    }

    @keyframes pulseGlow {
      50% {
        text-shadow: 0 0 8px var(--cream), 0 0 50px var(--cream);
      }
    }

    .upload-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 160px);
    }

    .upload-box {
      background: #111;
      border: 1px solid var(--cream);
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px var(--cream);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .upload-box:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-family: 'Cinzel', serif;
      text-align: center;
      margin-bottom: 20px;
      color: var(--cream);
    }

    input, textarea, button {
      display: block;
      background: var(--cream);
      color: black;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      width: 100%;
      font-size: 14px;
      transition: box-shadow 0.3s ease;
      max-width: 400px;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 5px var(--cream);
    }

    input[type="file"] {
      background: white;
      color: black;
    }

    button {
      background: var(--sage);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #7e9e6c;
      transform: scale(1.03);
    }

    .footer {
      margin: 20px auto 20px;
      max-width: 800px;
      padding: 20px;
      font-size: 24px;
      line-height: 1.7;
      color: #F7F6F2;
      font-family: 'Dancing Script', cursive;
    }

    .footer .rights {
      text-align: center;
      font-size: 14px;
      font-family: 'Cinzel', serif;
      color: #bbb;
      margin-top: 30px;
    }
  .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.95);
      min-width: 150px;
      box-shadow: 0 0 10px var(--cream);
      border-radius: 6px;
      z-index: 1001;
      right: 0;
      top: 100%;
      margin-top: 10px;
      pointer-events: auto;
    }

    .dropdown-content a {
      color: var(--cream);
      padding: 12px 20px;
      text-decoration: none;
      display: block;
      font-family: 'Cinzel', serif;
    }

    .dropdown-content a:hover {
      background-color: transparent;
      color: var(--cream);
      text-shadow: 0 0 60px var(--cream);
      transform: scale(1.05);
    }

    .dropdown:hover .dropdown-content {
      display: block !important;
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .dropdown.active .dropdown-content {
      display: block;
    }
</style>
</head>
<body>
  <div class="topnav">
    <a href="/lywoodwedding/" class="logo">June 21, 2025</a>
    <div class="icon" onclick="myFunction()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="myLinks">
      <a href="/home" class="active">Home</a>
      <a href="/schedule">Schedule</a>
      <a href="/lodging">Lodging</a>
      <a href="/registry">Registry</a>
      <a href="/rsvp">RSVP</a>
      <div class="dropdown" onclick="toggleDropdown(this)">
        <a href="#">Guestbook â–¾</a>
        <div class="dropdown-content">
          <a href="/guestbook/upload">Upload</a>
          <a href="/guestbook/gallery">View Guestbook</a>
        </div>
      </div>
    </div>
  </div>

  <div class="upload-container">
    <div class="upload-box">
      <h2>Guestbook Entry</h2>
      <input type="text" id="name" placeholder="Your Name" required>
      <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
      <input type="file" id="image" accept="image/*" required>
      <button onclick="submitEntry()">Submit</button>
    </div>
  </div>

  <div class="footer">
    <div class="rights">&copy; 2025 Junior and Gisselle. All rights reserved.</div>
  </div>

  <script>
    function myFunction() {
      const nav = document.getElementById("myLinks");
      nav.classList.toggle("show");
    }

    async function submitEntry() {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      const imageInput = document.getElementById('image');
      const file = imageInput.files[0];

      if (!name || !message || !file) {
        alert("Please fill out all fields and select an image.");
        return;
      }

      const MAX_SIZE_MB = 5;
      if (file.size > MAX_SIZE_MB * 1024 * 1024) {
        alert("Image size must be under " + MAX_SIZE_MB + "MB.");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64String = reader.result.split(',')[1];
        const formData = new URLSearchParams();
        formData.append("name", name);
        formData.append("message", message);
        formData.append("file", base64String);
        formData.append("mimeType", file.type);

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbyamZNscLPJae0J94OvYgF873a3kK9P6Y6fPVIpvIs6dgTT2tQmrqPVaDBFBY4Ie4Rr/exec", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();
          if (result.success) {
            alert("Thank you! Your message has been submitted.");
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
            imageInput.value = '';
          } else {
            alert("Error: " + result.error);
          }
        } catch (error) {
          alert("Network error. Please try again later.");
        }
      };

      reader.readAsDataURL(file);
    }
  function toggleDropdown(element) {
      element.classList.toggle("active");
    }
  </script>
</body>
</html>
