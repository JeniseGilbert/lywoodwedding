<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guestbook Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #9caf88;
      --cream: #fffae8;
      --brown: #4c3b33;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: black;
      color: var(--cream);
      overflow-x: hidden;
    }

    .topnav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.95);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-family: 'Cinzel', cursive;
      font-size: 20px;
      color: var(--cream);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
    }

    .nav-links a {
      margin-left: 15px;
      color: var(--cream);
      text-decoration: none;
      font-family: 'Cinzel', serif;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--sage);
      transform: scale(1.05);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: var(--cream);
      margin: 4px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.95);
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        padding: 10px;
        border-radius: 8px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    .upload-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }

    .upload-box {
      background: #111;
      border: 1px solid var(--cream);
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px var(--cream);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .upload-box:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-family: 'Cinzel', serif;
      text-align: center;
      margin-bottom: 20px;
      color: var(--cream);
    }

    input, textarea, button {
      display: block;
      background: var(--cream);
      color: black;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      width: 100%;
      font-size: 14px;
      transition: box-shadow 0.3s ease;
      max-width: 400px;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 5px var(--cream);
    }

    input[type="file"] {
      background: white;
      color: black;
    }

    button {
      background: var(--sage);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #7e9e6c;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="topnav">
    <a href="/lywoodwedding/" class="logo">June 21, 2025</a>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="/lywoodwedding/">Home</a>
      <a href="/lywoodwedding/schedule">Schedule</a>
      <a href="/lywoodwedding/lodging">Lodging</a>
      <a href="/lywoodwedding/registry">Registry</a>
      <a href="/lywoodwedding/rsvp">RSVP</a>
    </div>
  </div>

  <div class="upload-container">
    <div class="upload-box">
      <h2>Guestbook Entry</h2>
      <input type="text" id="name" placeholder="Your Name" required>
      <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
      <input type="file" id="image" accept="image/*" required>
      <button onclick="submitEntry()">Submit</button>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("active");
    }

    async function submitEntry() {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      const imageInput = document.getElementById('image');
      const file = imageInput.files[0];

      if (!name || !message || !file) {
        alert("Please fill out all fields and select an image.");
        return;
      }

      const MAX_SIZE_MB = 5;
      if (file.size > MAX_SIZE_MB * 1024 * 1024) {
        alert("Image size must be under " + MAX_SIZE_MB + "MB.");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64String = reader.result.split(',')[1];
        const formData = new URLSearchParams();
        formData.append("name", name);
        formData.append("message", message);
        formData.append("file", base64String);
        formData.append("mimeType", file.type);

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbyamZNscLPJae0J94OvYgF873a3kK9P6Y6fPVIpvIs6dgTT2tQmrqPVaDBFBY4Ie4Rr/exec", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();
          if (result.success) {
            alert("Thank you! Your message has been submitted.");
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
            imageInput.value = '';
          } else {
            alert("Error: " + result.error);
          }
        } catch (error) {
          alert("Network error. Please try again later.");
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
