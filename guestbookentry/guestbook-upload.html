<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guestbook Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #9caf88;
      --cream: #fffae8;
      --brown: #4c3b33;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: black;
      color: var(--cream);
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upload-box {
      background: #111;
      border: 1px solid var(--cream);
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px var(--sage);
    }

    h2 {
      font-family: 'Cinzel', serif;
      text-align: center;
      margin-bottom: 20px;
      color: var(--cream);
    }

    input, textarea {
      background: var(--cream);
      color: black;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      width: 100%;
      font-size: 14px;
    }

    input[type="file"] {
      background: white;
      color: black;
    }

    button {
      background: var(--sage);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #7e9e6c;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>Guestbook Entry</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
    <input type="file" id="image" accept="image/*" required>
    <button onclick="submitEntry()">Submit</button>
  </div>

  <script>
    async function submitEntry() {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      const imageInput = document.getElementById('image');
      const file = imageInput.files[0];

      if (!name || !message || !file) {
        alert("Please fill out all fields and select an image.");
        return;
      }

      const MAX_SIZE_MB = 5;
      if (file.size > MAX_SIZE_MB * 1024 * 1024) {
        alert("Image size must be under " + MAX_SIZE_MB + "MB.");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64String = reader.result.split(',')[1];
        const formData = new URLSearchParams();
        formData.append("name", name);
        formData.append("message", message);
        formData.append("file", base64String);
        formData.append("mimeType", file.type);

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbyamZNscLPJae0J94OvYgF873a3kK9P6Y6fPVIpvIs6dgTT2tQmrqPVaDBFBY4Ie4Rr/exec", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();
          if (result.success) {
            alert("Thank you! Your message has been submitted.");
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
            imageInput.value = '';
          } else {
            alert("Error: " + result.error);
          }
        } catch (error) {
          alert("Network error. Please try again later.");
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
